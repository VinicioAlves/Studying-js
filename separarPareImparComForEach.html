<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Separando par e ímpar de array usando forEach</title>
	<script type="text/javascript">
		
		let numeros = [1, 2, 3, 5, 6, 7, 10, 12, 13, 14, 16, 19, 20, 30, 32, 33, 34, 35, 37, 48]
		let pares = Array()
		let impares = Array()

		numeros.forEach(x => `${x % 2 === 0 ? pares.push(x) : impares.push(x)}`)

		document.write("Pares: " + pares + "<br>")
		document.write("Ímpares: " + impares)
