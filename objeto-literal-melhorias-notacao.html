<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<title>Objeto literal - melhorias notação</title>
	<script type="text/babel">
		
		let nome = "Vini" // document.getElementById
		let idade = 30
		let sexo = "Masculino"
		let profissao = "Programador"

		let objeto = {
			nome: nome,
			idade: idade,
			sexo: sexo,
			profissao: profissao,
			exibirResumo: function(){
				console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
			}
		}

		console.log(objeto)
		objeto.exibirResumo()


		let objeto2 = {
			nome, // nome = nome variável / valor = valor da variável
			idade,
			sexo,
			profissao,
			exibirResumo(){
				console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
			}
		}


		console.log(objeto2)
		objeto2.exibirResumo()


	</script>
</head>
<body>

</body>
</html>
