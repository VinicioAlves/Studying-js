<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Objeto literal - melhorias notação</title>
	<script type="text/javascript">
		

		let pessoa = {
			nome: "Vini",
			idade: 24
		}

		console.log(pessoa)


		//---------------------

		pessoa.sexo = "Masculino"
		pessoa.altura = 1.73

		console.log(pessoa)

		pessoa.dizerOi = () => console.log(`Olá, ${pessoa.nome}, tudo bem?`)
		pessoa.dizerOi()

	</script>
</head>
<body>

</body>
</html>
