<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Verificar se número é ímpar ou par</title>
	<script type="text/javascript">
		
		let n1 = prompt("Digite um número: ")

		if (n1 % 2 === 0) {
			document.write("O número é par")
		}else{
			document.write("Número é ímpar")
		}


	</script>
</head>

</body>
</html>
