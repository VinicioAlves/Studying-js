<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	<style type="text/css">

		*{

			margin: 0;
			padding: 0;
		}

		html, body{
			background: #eee;
			height: 100vh;
		}

		.form{
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		form{
			width: 500px;
		}

		.form form .interior{
			text-align: center;
		}
		
	</style>
	

	
</head>
<body>

	<div class="form">
		<form>
			<fieldset>
				<div class="interior">
					<legend>Formulario de cadastro</legend><br>
					<label>Nome:</label><br>
					<input type="text" name="" id="nome"><br><br>

					<label>E-mail:</label><br>
					<input type="email" name="" id="email"><br><br>

					<button onclick="Cadastrar()">Cadastrar</button>
				</div>
			</fieldset>
		</form>
	</div>
<script type="text/javascript">
		
		

		function Cadastrar(){
			var nome = document.getElementById("nome").value
			var email = document.getElementById("email").value

			console.log(nome)
			console.log(email)
			if (nome != "" && email != "") {
				alert("Cadastrado com sucesso!")
			}else{
				alert("Confira seu nome ou E-Mail")
			}
		}

		


	</script>
</body>
</html>
